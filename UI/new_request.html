<!DOCTYPE html>
<html>
<head>
	<title>Sign Up-Maintenance Tracker</title>	
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div id="page-wrap">
        <header class="main_header">
            <div id="logo"></div>
            <a href="index.html"><h1>Maintenance Tracker</h1></a>
            <div>
                <nav class="main_nav_menu">
                    <ul>
                        <li><a href="login.html">Log In</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class ="signup_login_form">
            <h1 class="form_heading">Create a new request</h1>
            <hr>
            <!-- <p>Create your account with Maintenance Tracker</p> -->
            <form>
                <Label>Request title: </Label>
                <input type="text" name="request_title" placeholder="e.g iphone screen repair">
                <Label>Request description:</Label>
                <textarea></textarea>
                <Label>Image upload: </Label>               
                <div class="upload_image_bg">
                    <div class="upload_image_wrapper">
                        <button class="btn">Upload image file</button>
                        <input type="file" name="request_image" accept="image/*">
                    </div>
                </div>
                <input type="submit" value="submit">
                
            </form>

        </div>

    </div> <!-- End of page wrap-->
	
</body>
</html>
